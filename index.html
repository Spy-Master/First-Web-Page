<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile Card</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #38bdf8;
            --text: #f8fafc;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: var(--card);
            padding: 2.5rem;
            border-radius: 20px;
            text-align: center;
            width: 320px;
            border: 1px solid #334155;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
        }

        /* The Profile Picture Container */
        .img-container {
            width: 130px;
            height: 130px;
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            border: 3px solid var(--accent);
            overflow: hidden;
            background-color: #334155; /* Fallback color if image is missing */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block; /* Prevents hidden spacing */
        }

        h1 { margin: 0; font-size: 1.4rem; }
        .reg { color: var(--accent); font-size: 0.9rem; margin-bottom: 1.5rem; display: block; }
        
        .stats {
            border-top: 1px solid #334155;
            padding-top: 1rem;
            text-align: left;
        }

        .row { display: flex; justify-content: space-between; margin: 8px 0; font-size: 0.95rem; }
        .label { color: #94a3b8; }
        .cgpa { font-weight: bold; color: #fbbf24; }
    </style>
</head>
<body>

    <div class="card">
        <div class="img-container">
            <img src="profile.jpeg" alt="Profile Picture">
        </div>

        <h1>[Ahmad Bin Tariq]</h1>
        <span class="reg">Reg #: [4963-FOC-BSCS-F23]</span>

        <div class="stats">
            <div class="row">
                <span class="label">Mobile:</span>
                <span>[03276501162]</span>
            </div>
            <div class="row">
                <span class="label">CGPA:</span>
                <span class="cgpa">[3.4]</span>
            </div>
        </div>
    </div>

</body>

</html>
